<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Understanding</title>
</head>
<body>
  <h1 id="main-title">Original Title</h1>

  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
  <p>Paragraph 3</p>

  <div class="container">
    This is the container div.
  </div>

  <script>
    const h1 = document.getElementById('main-title');
    h1.textContent = "Welcome to the DOM World!";

    const paragraphs = document.getElementsByTagName('p');
    for (let p of paragraphs) {
      p.style.color = 'blue';
    }

    const containerDiv = document.querySelector('div.container');
    containerDiv.style.backgroundColor = 'yellow';
  </script>
</body>
</html>
