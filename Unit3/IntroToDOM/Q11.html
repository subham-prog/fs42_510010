<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Understanding</title>
</head>
<body>
  <h1 id="main-title">Original Title</h1>

  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
  <p>Paragraph 3</p>

  <div class="container">
    This is the container div.
  </div>

  <script>
    let h1 = document.getElementById('main-title');
    h1.textContent = "Welcome to the DOM World!";

    let paragraphs = document.getElementsByTagName('p');
    for (let i = 0; i < paragraphs.length; i++) {
      paragraphs[i].style.color = 'blue';
    }
    
    let containerDiv = document.querySelector('div.container');
    containerDiv.style.backgroundColor = 'yellow';
  </script>

</body>
</html>
