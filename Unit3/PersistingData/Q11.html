<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notes App</title>
</head>
<body>

<h2>Notes App</h2>
<textarea id="notes" rows="10" cols="50" placeholder="Enter your notes here..."></textarea>
<br /><br />
<button id="saveBtn">Save Notes</button>
<button id="loadBtn">Load Notes</button>
<button id="clearBtn">Clear Notes</button>

<script>
  // Reference to textarea and buttons
  const notesTextarea = document.getElementById("notes");
  const saveBtn = document.getElementById("saveBtn");
  const loadBtn = document.getElementById("loadBtn");
  const clearBtn = document.getElementById("clearBtn");

  // On page load, check for saved notes and display them
  window.addEventListener("DOMContentLoaded", () => {
    const savedNotes = localStorage.getItem("userNotes");
    if (savedNotes !== null) {
      notesTextarea.value = savedNotes;
    }
  });

  // Save notes button click handler
  saveBtn.addEventListener("click", () => {
    const notes = notesTextarea.value.trim();
    if (notes.length === 0) {
      alert("Cannot save empty notes.");
      return;
    }
    localStorage.setItem("userNotes", notes);
    alert("Notes saved successfully!");
  });

  // Load notes button click handler
  loadBtn.addEventListener("click", () => {
    const savedNotes = localStorage.getItem("userNotes");
    if (savedNotes === null) {
      alert("No saved notes found.");
      return;
    }
    notesTextarea.value = savedNotes;
  });

  // Clear notes button click handler
  clearBtn.addEventListener("click", () => {
    localStorage.removeItem("userNotes");
    notesTextarea.value = "";
    alert("Notes cleared.");
  });
</script>

</body>
</html>
